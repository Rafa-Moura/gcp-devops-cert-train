spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/estoque_api
    username: postgres
    password: 123456
    driverClassName: org.postgresql.Driver
  flyway:
    locations: classpath:db/migration
    baselineOnMigrate: 'true'